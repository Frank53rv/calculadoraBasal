<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora TMB</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }
    select, input {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    #resultado {
      font-size: 18px;
      margin-top: 20px;
      color: #333;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      max-width: 80%;
      width: 300px;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Calculadora TMB</h1>

  <label for="gender">Género:</label>
  <select id="gender" name="gender">
    <option value="male">Masculino</option>
    <option value="female">Femenino</option>
  </select>

  <br>

  <label for="age">Edad:</label>
  <input type="number" id="age" name="age" required>

  <br>

  <label for="weight">Peso (kg):</label>
  <input type="number" id="weight" name="weight" required>

  <br>

  <label for="height">Altura (cm):</label>
  <input type="number" id="height" name="height" required>

  <br>

  <button class="button" onclick="mostrarResultado()">Calcular TMB</button>

  <br>

  <div class="popup" id="popup">
    <h2>Resultado</h2>
    <p id="popupResultado"></p>
    <button class="button" onclick="cerrarPopup()">Cerrar</button>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    function mostrarResultado() {
      const gender = document.getElementById('gender').value;
      const age = parseFloat(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      let tmb;

      if (gender === 'male') {
        tmb = 10 * weight + 6.25 * height - 5 * age + 5;
      } else if (gender === 'female') {
        tmb = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const resultadoElement = document.getElementById('popupResultado');
      resultadoElement.innerHTML = `Tu TMB es aproximadamente <strong>${tmb.toFixed(2)}</strong> calorías por día.`;

      const popup = document.getElementById('popup');
      const overlay = document.getElementById('overlay');

      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function cerrarPopup() {
      const popup = document.getElementById('popup');
      const overlay = document.getElementById('overlay');

      popup.style.display = 'none';
      overlay.style.display = 'none';
    }
  </script>
</body>
</html>
