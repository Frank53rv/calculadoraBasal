<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora TMB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calculator-container">
    <h1>Calculadora TMB</h1>

    <label for="gender">Género:</label>
    <select id="gender" name="gender">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
    </select>

    <br>

    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" required>

    <br>

    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" name="weight" required>

    <br>

    <label for="height">Altura (cm):</label>
    <input type="number" id="height" name="height" required>

    <br>

    <button class="button" onclick="mostrarResultado()">Calcular TMB</button>

    <br>

    <div class="popup" id="popup">
      <h2>Resultado</h2>
      <p id="popupResultado"></p>
      <button class="button" onclick="cerrarPopup()">Cerrar</button>
    </div>

    <div class="overlay" id="overlay"></div>
  </div>

  <div id="info-container">
    <p>La Tasa Metabólica Basal (TMB) se calcula utilizando la fórmula de Harris-Benedict. Para hombres:</p>
    <p>TMB = 10 x peso + 6.25 x altura - 5 x edad + 5</p>
    <p>Para mujeres:</p>
    <p>TMB = 10 x peso + 6.25 x altura - 5 x edad - 161</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
